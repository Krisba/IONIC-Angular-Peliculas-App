<ion-slides *ngIf="populares" [options]="slideOpts">

  <ion-slide *ngFor="let pares of populares | pares">
    <ion-row>
      <ion-col size="12" *ngFor="let pelicula of pares">

        <ion-card mode="md" (click)="verDetalles( pelicula.id )">
          <img class="poster" [src]="pelicula.poster_path | imagen">
        </ion-card>
        
      </ion-col>
    </ion-row>
  </ion-slide>
  
</ion-slides>
