  
  <ion-header>
    <ion-toolbar>
      
      <ion-buttons slot="start">
        <ion-button (click)="back()">
          <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
      
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    
    <ion-input class="titulo" [(ngModel)]="peliculaEditable.title"></ion-input>
    
    <img class="imagen" [src]="peliculaEditable.backdrop_path| imagen">
    
    <ion-row>
      <ion-col>
        
        <ion-label class="label">Tu calificaci√≥n</ion-label>
        <ion-rating [(ngModel)]="peliculaEditable.vote_average"></ion-rating>
        
      </ion-col>
      
      <ion-col>
        
        <ion-label class="fecha">{{peliculaEditable.release_date}}</ion-label>
        
      </ion-col>
    </ion-row>
    
    <ion-grid fixed>
      <ion-row>
        <ion-col size=12>
          <ion-textarea class="text-area" rows="10" style="overflow:auto" [(ngModel)]="peliculaEditable.overview"></ion-textarea>    
        </ion-col>
      </ion-row>
    </ion-grid>
    
    <ion-row class="boton">
      <ion-col>
        <ion-button (click)="guardar()" color="tertiary">
          Guardar cambios
        </ion-button>
      </ion-col>
    </ion-row>
    
  </ion-content>
